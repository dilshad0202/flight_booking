name: flight_book_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  intl: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/mocks/

  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/fonts/metropolis.otf
